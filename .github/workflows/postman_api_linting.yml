name: Automated API tests using Postman CLI

on: 
  - push
  - workflow_dispatch

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/VAmPI.json" -e "22824988-559f6052-ca26-4263-a1f4-d11bdc79e10c" --integration-id "141308-${{ github.run_id }}"
          # Lint your API using Postman CLI
          postman api lint c961f4c8-ebaa-4f43-ad8e-0708e6c5f84b --integration-id 141308
